### Housekeeper option
# - RETRY_TO_ALERT: Number of unreachable ping to Gateway before alert by yellow flash.
# - REBOOT_WHEN_ALERT: yes/no. If set by yes, camera will reboot when reaching above Alert condition.
# - RECORD_KEEP_DAYS: Number days that recorded videos are kept. Older ones are deleted.
RETRY_TO_ALERT=10
REBOOT_WHEN_ALERT=yes
RECORD_KEEP_DAYS=7
